{% extends 'padre.html' %}

{% block css %}
  <link rel="stylesheet" href="css/estilos.css">
{% endblock %}

{% block main %}
<div class="divPadre">
  <h1>Aqu√≠ puede seleccionar que problema quiere modificar:</h1>
  <BR>
  <div class="divHija">
    {% if seleccion is empty %}
      <h5><b>Lo sentimos, no hay problemas resueltos</b></h5>
    {% else %}
      <form action='modificarProblema.php' method='post'>
        <select name='seleccionId' id='seleccionId'>
          {% for i in 0..seleccion|length-1 %}
            <option value='{{seleccion[i][0]}}'>{{seleccion[i][1]}}</option>
          {% endfor %}
        </select>
        <br><br><br><br>
        <input type='submit' value='Modificar problema'>
      </form>
    {% endif %}
  </div>
</div>

{% endblock %}
